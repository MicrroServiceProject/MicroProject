<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4;">
<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 20px;">
    <h2 style="color: #ffffff; background-color: #2980b9; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; margin: -20px -20px 20px -20px;">
        Nouvelle Réservation #[[${reservationId}]]
    </h2>
    <div style="margin: 20px 0; padding: 15px; background-color: #ecf0f1; border-left: 4px solid #2980b9; border-radius: 4px;">
        <p style="margin: 10px 0; line-height: 1.5;">
            <strong style="color: #2c3e50;">Client :</strong> [[${clientName}]] ([[${clientEmail}]])
        </p>
        <p style="margin: 10px 0; line-height: 1.5;">
            <strong style="color: #2c3e50;">Événement :</strong> <span style="color: #e74c3c; font-weight: bold;">[[${eventName}]]</span>
        </p>
        <p style="margin: 10px 0; line-height: 1.5;">
            <strong style="color: #2c3e50;">Places :</strong> [[${places}]]
        </p>
        <p style="margin: 10px 0; line-height: 1.5;">
            <strong style="color: #2c3e50;">Date :</strong> [[${reservationDate}]]
        </p>
    </div>
    <div style="font-size: 0.8em; color: #7f8c8d; text-align: center; margin-top: 20px; padding-top: 10px; border-top: 1px solid #ecf0f1;">
        Cet email a été envoyé automatiquement, merci de ne pas y répondre.
    </div>
</div>
</body>
</html>
