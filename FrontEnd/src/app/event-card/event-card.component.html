<div class="events-grid">
  <div *ngFor="let event of events" class="event-card">
    <div class="card shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ event.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ event.location }}</h6>
        <p class="card-text text-muted">{{ event.description }}</p>

        <div class="mt-auto">
          <p><strong>Starts:</strong> {{ event.startTime }}</p>
          <p><strong>Ends:</strong> {{ event.endTime }}</p>
          <p><strong>Max Attendees:</strong> {{ event.maxAttendees }}</p>
          <p><strong>Hosted by:</strong> {{ event.hostedBy }}</p>

          <!-- Action buttons: Trash can and Edit -->
          <div class="action-buttons">
            <button class="btn btn-link text-danger" (click)="onDeleteEvent(event.eventID)">
              <i class="fas fa-trash"></i>
            </button>
            <button class="btn btn-link text-primary" (click)="onUpdateEvent(event)">
              <i class="fas fa-edit"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br>
