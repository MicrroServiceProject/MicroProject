<!-- Event Creation Form -->
<br><br><br>
<div *ngIf="!showEventsList">
  <div class="container mt-4">
    <div class="form-container">
      <h2 class="mb-4">Create New Event</h2>
      <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
        
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" required [(ngModel)]="newEvent.title" name="title">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="3" [(ngModel)]="newEvent.description" name="description"></textarea>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" class="form-control" [(ngModel)]="newEvent.location" name="location">
        </div>

        <div class="mb-3">
          <label for="startTime" class="form-label">Start Time</label>
          <input type="datetime-local" id="startTime" class="form-control" [(ngModel)]="newEvent.startTime" name="startTime">
        </div>

        <div class="mb-3">
          <label for="endTime" class="form-label">End Time</label>
          <input type="datetime-local" id="endTime" class="form-control" [(ngModel)]="newEvent.endTime" name="endTime">
        </div>

        <div class="mb-3">
          <label for="maxAttendees" class="form-label">Max Attendees</label>
          <input type="number" id="maxAttendees" class="form-control" [(ngModel)]="newEvent.maxAttendees" name="maxAttendees">
        </div>

        <div class="mb-3">
          <label for="hostedBy" class="form-label">Hosted By</label>
          <input type="text" id="hostedBy" class="form-control" [(ngModel)]="newEvent.hostedBy" name="hostedBy">
        </div>

        <button type="submit" class="btn btn-primary">Submit Event</button>
        <button type="button" class="btn btn-outline-secondary ms-2" (click)="toggleEventsList()">View Posted Events</button>
      </form>
    </div>
  </div>
</div>
