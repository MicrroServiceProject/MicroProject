# Fichier: config-server/src/main/resources/config/MicroProject.properties

# Port spécifique pour MicroProject
server.port=8089

# Configuration Database spécifique (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/artshopdb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate spécifique pour PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration Pool spécifique (Hikari) - ces propriétés sont souvent indépendantes du type de BD
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
# ... (autres propriétés hikari si besoin)

# Message spécifiques pour MicroProject
welcome.message=Configuration spécifique pour MicroProject (Product Service) avec PostgreSQL

