# --- Configuration Bootstrap pour microproject ---

# Nom de l'application - Obligatoire et lu très tôt pour identifier
# le fichier de configuration à demander au Config Server (microproject.properties)
spring.application.name=microproject

# URI du Config Server - Comment trouver le serveur de configuration
# Utilisez le nom de service Docker 'config-server' si vous lancez via docker-compose.
# Utilisez 'localhost' si vous lancez le Config Server localement sans Docker.
spring.cloud.config.uri=http://config-server:8888
# Ou pour tests locaux directs :
#spring.cloud.config.uri=http://localhost:8888

# Optionnel : faire échouer le démarrage immédiatement si le Config Server
# n'est pas joignable pendant cette phase de bootstrap. Utile pour le debug.
# Décommentez pour activer :
# spring.cloud.config.fail-fast=true